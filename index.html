<!DOCTYPE html>

      padding: 0;
      display: flex;
      justify-content: center;

      height: 100vh;

      border-radius: 20px;

      text-align: center;
      max-width: 500px;
      width: 90%;

      margin-bottom: 15px;
      color: #222;
    }
    .card p {
      font-size: 18px;
      margin-bottom: 25px;
      color: #555;
    }
    select {
      margin-bottom: 20px;
      padding: 8px 12px;
      font-size: 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      cursor: pointer;
      max-width: 90%;
    }
    .paypal-button {
      border: none;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .paypal-button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
